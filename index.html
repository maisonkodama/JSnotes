<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- commenting out for boostrap styles and styles.css 
        <link rel="stylesheet" href="main.css"> -->
    <!-- sheet for complimenting bootstrap styles -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7a5d9a758c.js" crossorigin="anonymous"></script>
    <title>pkNotes</title>
</head>

<body>
    <main>
        <div class="container  mt-3">
            <div class="container">
                <div class="row">
                    <h1>pkNotes</h1>
                </div>
            </div>
            <div class="container mb-3 border-bottom col-md-8 col-sm-12 noteForm">
                <form>
                    <div class="mt-3 mb-3">
                        <label for="titleText" class="form-label">Title</label>
                        <span class="form-text">*optional</span>
                        <input type="text" id="titleText" class="form-control titleInput">
                    </div>
                    <div class="mb-3">
                        <label for="noteContent" class="form-label">Note</label>
                        <textarea name="noteContent" id="noteContent" class="form-control noteInput" form="note"
                            spellcheck="true" rows="10"></textarea>
                    </div>
                    <button type="button" id="saveNote" class="btn btn-primary mb-3">Save</button>
                    <span class="isSaved text-success isHidden"> *Saved*</span>
                </form>
            </div>
            <div class="container">
                    <div class="container mb-3 col-md-6 col-sm">
                        <button type="button" id="lastNote" class="btn btn-dark m-1">Show Last Note</button>
                        <button type="button" id="allNotes" class="btn btn-dark m-1">All Notes</button>
                    </div>
                <div class="container col-md-9 col-sm">
                    <h3 id="lastNoteTitle" class="mb-2">
                        </h2>
                        <p id="lastNoteContent"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="button.js"></script>
</body>

</html>
