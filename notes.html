<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <nav class="navbar navbar-light">
            <div class="container-fluid position-sticky">
                <a href="/index.html" class="navbar-brand">pkNotes</a>
                <a href="/index.html" class="nav-link active me-auto link-dark">Home</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-3 mb-3">
            <div class="row">
            <div class="col-md-3">
                <h1>All notes</h1>
            </div>
            <div class="col-md-2 offset-md-7">
                <button type="button" id="deleteAll" class="btn btn-danger mt-3 d-none">Delete All</button>
            </div>
            </div>

        <div id="notesContainer" class="container">
            <table class="table table-striped">

                    <tr>
                        <th scope="col">Note Index</th>

                    </tr>
                </thead>
                <tbody id="allNoteGrid">

                </tbody>
            </table>
        </div>
        <div id="noteCards" class="container">
            <div class="row">

            </div>
        </div>
